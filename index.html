<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'> -->
     <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
    <title>Areesha TodoAPP</title>
</head>
<body>
    <div >
        <h1 style="text-align: center; padding-top: 20px; padding-bottom: 2px; color: blue;">AREESHA'S TODO APP</h1>
    </div>

          <div class="container">
            <p>
              <label for="new-task">Add up your today's plan! </label><input id="new-task" type="text"><button>Add</button>
            </p>
            
            <h3>Todo</h3>
            <ul id="incomplete-tasks">
              <li><input type="checkbox"><label>University Online Class</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
              
            </ul>
            
            <h3>Completed</h3>
            <ul id="completed-tasks">
              <li><input type="checkbox" checked><label>Designing Tsk</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
            </ul>
          </div>
      
          <script type="text/javascript" src="app.js"></script>
      
        </body>
      </html>
